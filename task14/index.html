<!-- 参考以下示例代码，页面加载后，将提供的空气质量数据数组，按照某种逻辑（比如空气质量大于60）进行过滤筛选，最后将符合条件的数据按照一定的格式要求显示在网页上 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var list=document.getElementById('aqi-list'),
      l=aqiData.length, 
      nums=['一','二','三','四','五','六'];
      aqiData.sort(function(a,b){
          return b[1]-a[1];
      });
  for(var i=0;i<l;i++){
    if(aqiData[i][1]>60){
      li=document.createElement('li');
      li.innerHTML="第"+nums[i]+"名："+aqiData[i][0]+"，"+aqiData[i][1];
      list.appendChild(li);
    }
  }
})();

</script>
</body>
</html>
